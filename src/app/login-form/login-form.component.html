<div class="col-md-6 center"><form [formGroup]="form">
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            formControlName="username"
            id="username" 
            type="text" 
            class="form-control">
     <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
         <div *ngIf="username.errors.required">username required.</div>
         <div *ngIf="username.errors.minlength">username required min {{username.errors.minlength.requiredLength}} characters.</div>
         <div *ngIf="username.errors.cannotContainSpace">Username cannot contain space.</div>
         <div *ngIf="username.errors.shouldBeUnique">Username is already taken.</div> 
     </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName="password"
            id="password" 
            type="text" 
            class="form-control">
        <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
            <div *ngIf="password.errors.required">password required.</div>
            <div *ngIf="password.errors.minlength">password required min {{password.errors.minlength.requiredLength}} characters.</div>
            <div *ngIf="password.errors.cannotContainSpace">password cannot contain space.</div>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form></div>
